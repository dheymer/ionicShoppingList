<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>
    <ion-buttons end>
      <button ion-button navPush="AddShoppingItemPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row color="primary">
      <ion-col col-6 style="font-weight:600">Item</ion-col>
      <ion-col col-3 style="font-weight:600">Qtty</ion-col>
      <ion-col col-3 style="font-weight:600">Price</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of shoppingList$ | async" detail-push navPush="EditShoppingItemPage" [navParams]="{item: item}">
      <ion-col col-6>{{item.name}}</ion-col>
      <ion-col col-3>{{item.quantity}}</ion-col>
      <ion-col col-3>{{item.price}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
