<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>
      Name:
    </ion-label>
    <ion-input [(ngModel)]="item.name" placeholder="Agregue el item"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Cantidad:
    </ion-label>
    <ion-input [(ngModel)]="item.quantity" type="number" placeholder="0"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Precio:
    </ion-label>
    <ion-input [(ngModel)]="item.price" type="number" placeholder="0"></ion-input>
  </ion-item>

  <button ion-button (click)="saveItem(item)">Save</button>
  <button ion-button (click)="removeItem(item)" color="danger">Delete</button>
</ion-content>
